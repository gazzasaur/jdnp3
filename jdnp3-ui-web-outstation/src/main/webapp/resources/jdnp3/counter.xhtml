<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:co="http://java.sun.com/jsf/composite"
	xmlns:j="http://sf.net/jdnp3/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<co:interface>
	<co:attribute name="id" />
</co:interface>

<co:implementation>
	<ui:composition>
		<h:outputScript library="js" name="counter.js" />
		
		<div style="font-size: 0px;">
			<div style="cursor: pointer;" class="text-field" title="Value" onclick="$('[id$=co-#{cc.attrs.point.index}-newvalue]').val($('[id$=co-#{cc.attrs.point.index}-value]').html()); PF('co-value#{cc.attrs.point.index}').show(); $('[id$=co-#{cc.attrs.point.index}-newvalue]').select();">
				<h:outputText id="co-#{cc.attrs.point.index}-value" styleClass="text-field-value" title="Value" />
			</div>
			<j:dipswitch id="co-#{cc.attrs.point.index}-dc" title="Discontinuity" abbreviation="DC" onclick="requestChangeAttributeValue('co-#{cc.attrs.point.index}', 'discontinuity', !jdnp3.counter.getCounter('co-#{cc.attrs.point.index}').discontinuity)" disabled="true" />
			<j:dipswitch id="co-#{cc.attrs.point.index}-ro" title="Rollover" abbreviation="RO" onclick="requestChangeAttributeValue('co-#{cc.attrs.point.index}', 'rollover', !jdnp3.counter.getCounter('co-#{cc.attrs.point.index}').rollover)" disabled="true" />
			<j:dipswitch id="co-#{cc.attrs.point.index}-lf" title="Local Forced" abbreviation="LF" onclick="requestChangeAttributeValue('co-#{cc.attrs.point.index}', 'localForced', !jdnp3.counter.getCounter('co-#{cc.attrs.point.index}').localForced)" disabled="true" />
			<j:dipswitch id="co-#{cc.attrs.point.index}-rf" title="Remote Forced" abbreviation="RF" onclick="requestChangeAttributeValue('co-#{cc.attrs.point.index}', 'remoteForced', !jdnp3.counter.getCounter('co-#{cc.attrs.point.index}').remoteForced)" disabled="true" />
			<j:dipswitch id="co-#{cc.attrs.point.index}-cl" title="Communications Lost" abbreviation="CL" onclick="requestChangeAttributeValue('co-#{cc.attrs.point.index}', 'communicationsLost', !jdnp3.counter.getCounter('co-#{cc.attrs.point.index}').communicationsLost)" disabled="true" />
			<j:dipswitch id="co-#{cc.attrs.point.index}-rs" title="Restart" abbreviation="RS" onclick="requestChangeAttributeValue('co-#{cc.attrs.point.index}', 'restart', !jdnp3.counter.getCounter('co-#{cc.attrs.point.index}').restart)" disabled="true" />
			<j:dipswitch id="co-#{cc.attrs.point.index}-ol" title="Online" abbreviation="OL" onclick="requestChangeAttributeValue('co-#{cc.attrs.point.index}', 'online', !jdnp3.counter.getCounter('co-#{cc.attrs.point.index}').online)" disabled="true" />

			<div class="menu-button" style="font-size: 14px; display: inline-block; width: 34px; height: 42px; overflow: hidden;">
				<p:commandButton style="width: 100%; height: 100%" id="co-options#{cc.attrs.point.index}" value="" type="button" icon="ui-icon-extlink" />
				<p:tieredMenu id="co-menu#{cc.attrs.point.index}" overlay="true" trigger="co-options#{cc.attrs.point.index}" my="left top" at="left bottom">
					<p:menuitem value="Create Event" onclick="$('[id$=&quot;co-menu#{cc.attrs.point.index}&quot;]').toggle(); requestEvent('co-#{cc.attrs.point.index}');" />
					<p:separator />
					<p:menuitem value="Edit" onclick="$('[id$=&quot;co-menu#{cc.attrs.point.index}&quot;]').toggle(); PF('co-edit#{cc.attrs.point.index}').show();" />
				</p:tieredMenu>
			</div>
		</div>

		<p:dialog header="Counter Value #{cc.attrs.point.index}" widgetVar="co-value#{cc.attrs.point.index}" modal="true">
			<p:outputPanel>
				<div class="text-field">
					<h:inputText id="co-#{cc.attrs.point.index}-newvalue" style="border: none;" styleClass="text-field-value" title="Value" onkeypress="if (event.keyCode == 13) {requestChangeAttributeValue('co-#{cc.attrs.point.index}', 'value', $('[id$=co-#{cc.attrs.point.index}-newvalue]').val()); PF('co-value#{cc.attrs.point.index}').hide();} else if (event.keyCode == 27) {PF('co-value#{cc.attrs.point.index}').hide();}" />
				</div>
			</p:outputPanel>
		</p:dialog>

		<p:dialog header="Counter Input #{cc.attrs.point.index}" widgetVar="co-edit#{cc.attrs.point.index}" modal="true">
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
				<h:outputText value="Event Class:" />
				<p:outputPanel>
					<j:eventbutton id="co-#{cc.attrs.point.index}-cl-0" title="Off" label="0" onclick="requestChangeAttributeValue('co-#{cc.attrs.point.index}', 'eventClass', 0)" disabled="true" />
					<j:eventbutton id="co-#{cc.attrs.point.index}-cl-1" title="Class 1" label="1" onclick="requestChangeAttributeValue('co-#{cc.attrs.point.index}', 'eventClass', 1)" disabled="true" />
					<j:eventbutton id="co-#{cc.attrs.point.index}-cl-2" title="Class 2" label="2" onclick="requestChangeAttributeValue('co-#{cc.attrs.point.index}', 'eventClass', 2)" disabled="true" />
					<j:eventbutton id="co-#{cc.attrs.point.index}-cl-3" title="Class 3" label="3" onclick="requestChangeAttributeValue('co-#{cc.attrs.point.index}', 'eventClass', 3)" disabled="true" />
				</p:outputPanel>
				<h:outputText value="Preferred Static Type" />
				<p:outputPanel>
					<j:eventbutton id="co-#{cc.attrs.point.index}-st-0" title="Any" label="0" onclick="requestChangeAttributeValue('co-#{cc.attrs.point.index}', 'staticType', {'group': 20, 'variation': 0})" disabled="true" />
					<j:eventbutton id="co-#{cc.attrs.point.index}-st-1" title="32-bit Integer with Flags" label="1" onclick="requestChangeAttributeValue('co-#{cc.attrs.point.index}', 'staticType', {'group': 20, 'variation': 1})" disabled="true" />
					<j:eventbutton id="co-#{cc.attrs.point.index}-st-2" title="16-bit Integer with Flags" label="2" onclick="requestChangeAttributeValue('co-#{cc.attrs.point.index}', 'staticType', {'group': 20, 'variation': 2})" disabled="true" />
					<j:eventbutton id="co-#{cc.attrs.point.index}-st-3" title="32-bit Integer Delta with Flags" label="3" onclick="requestChangeAttributeValue('co-#{cc.attrs.point.index}', 'staticType', {'group': 20, 'variation': 3})" disabled="true" />
					<j:eventbutton id="co-#{cc.attrs.point.index}-st-4" title="16-bit Integer Delta with Flags" label="4" onclick="requestChangeAttributeValue('co-#{cc.attrs.point.index}', 'staticType', {'group': 20, 'variation': 4})" disabled="true" />
					<j:eventbutton id="co-#{cc.attrs.point.index}-st-5" title="32-bit Integer without Flags" label="5" onclick="requestChangeAttributeValue('co-#{cc.attrs.point.index}', 'staticType', {'group': 20, 'variation': 5})" disabled="true" />
					<j:eventbutton id="co-#{cc.attrs.point.index}-st-6" title="16-bit Integer without Flags" label="6" onclick="requestChangeAttributeValue('co-#{cc.attrs.point.index}', 'staticType', {'group': 20, 'variation': 6})" disabled="true" />
					<j:eventbutton id="co-#{cc.attrs.point.index}-st-7" title="32-bit Integer Delta without Flags" label="7" onclick="requestChangeAttributeValue('co-#{cc.attrs.point.index}', 'staticType', {'group': 20, 'variation': 7})" disabled="true" />
					<j:eventbutton id="co-#{cc.attrs.point.index}-st-8" title="16-bit Integer Delta without Flags" label="8" onclick="requestChangeAttributeValue('co-#{cc.attrs.point.index}', 'staticType', {'group': 20, 'variation': 8})" disabled="true" />
				</p:outputPanel>
				<h:outputText value="Preferred Event Type:" />
				<p:outputPanel>
					<j:eventbutton id="co-#{cc.attrs.point.index}-ev-0" title="Any" label="0" onclick="requestChangeAttributeValue('co-#{cc.attrs.point.index}', 'eventType', {'group': 22, 'variation': 0})" disabled="true" />
					<j:eventbutton id="co-#{cc.attrs.point.index}-ev-1" title="32-bit Integer without Time" label="1" onclick="requestChangeAttributeValue('co-#{cc.attrs.point.index}', 'eventType', {'group': 22, 'variation': 1})" disabled="true" />
					<j:eventbutton id="co-#{cc.attrs.point.index}-ev-2" title="16-bit Integer wihtout Time" label="2" onclick="requestChangeAttributeValue('co-#{cc.attrs.point.index}', 'eventType', {'group': 22, 'variation': 2})" disabled="true" />
					<j:eventbutton id="co-#{cc.attrs.point.index}-ev-3" title="32-bit Integer Delta without Time" label="3" onclick="requestChangeAttributeValue('co-#{cc.attrs.point.index}', 'eventType', {'group': 22, 'variation': 3})" disabled="true" />
					<j:eventbutton id="co-#{cc.attrs.point.index}-ev-4" title="16-bit Integer Delta without Time" label="4" onclick="requestChangeAttributeValue('co-#{cc.attrs.point.index}', 'eventType', {'group': 22, 'variation': 4})" disabled="true" />
					<j:eventbutton id="co-#{cc.attrs.point.index}-ev-5" title="32-bit Integer Absolute Time" label="5" onclick="requestChangeAttributeValue('co-#{cc.attrs.point.index}', 'eventType', {'group': 22, 'variation': 5})" disabled="true" />
					<j:eventbutton id="co-#{cc.attrs.point.index}-ev-6" title="16-bit Integer Absolute Time" label="6" onclick="requestChangeAttributeValue('co-#{cc.attrs.point.index}', 'eventType', {'group': 22, 'variation': 6})" disabled="true" />
					<j:eventbutton id="co-#{cc.attrs.point.index}-ev-7" title="32-bit Integer Delta Absolute Time" label="7" onclick="requestChangeAttributeValue('co-#{cc.attrs.point.index}', 'eventType', {'group': 22, 'variation': 7})" disabled="true" />
					<j:eventbutton id="co-#{cc.attrs.point.index}-ev-8" title="16-bit Integer Delta Absolute Time" label="8" onclick="requestChangeAttributeValue('co-#{cc.attrs.point.index}', 'eventType', {'group': 22, 'variation': 8})" disabled="true" />
				</p:outputPanel>
			</h:panelGrid>
		</p:dialog>
	</ui:composition>
</co:implementation>
</html>
