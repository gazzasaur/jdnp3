<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:co="http://java.sun.com/jsf/composite"
	xmlns:j="http://sf.net/jdnp3/facelets">
	
<co:interface>
	<co:attribute name="index" />
</co:interface>

<co:implementation>
	<ui:composition>
		<div style="font-size: 0px;">
			<j:dipswitch id="ii-#{cc.attrs.index}-bc" title="Broadcast (Force On)" abbreviation="1.0" onclick="requestChangeSingleAttributeValue('internalIndicator', 'broadcast', !jdnp3.iin.getInternalIndicators('ii-#{cc.attrs.index}').broadcast)" disabled="true" />
			<j:dipswitch id="ii-#{cc.attrs.index}-c1" title="Class 1 Events" abbreviation="1.1" onclick="requestChangeSingleAttributeValue('internalIndicator', 'class1Events', !jdnp3.iin.getInternalIndicators('ii-#{cc.attrs.index}').class1Events)" disabled="true" />
			<j:dipswitch id="ii-#{cc.attrs.index}-c2" title="Class 2 Events" abbreviation="1.2" onclick="requestChangeSingleAttributeValue('internalIndicator', 'class2Events', !jdnp3.iin.getInternalIndicators('ii-#{cc.attrs.index}').class2Events)" disabled="true" />
			<j:dipswitch id="ii-#{cc.attrs.index}-c3" title="Class 3 Events" abbreviation="1.3" onclick="requestChangeSingleAttributeValue('internalIndicator', 'class3Events', !jdnp3.iin.getInternalIndicators('ii-#{cc.attrs.index}').class3Events)" disabled="true" />
			<j:dipswitch id="ii-#{cc.attrs.index}-nt" title="Need Time" abbreviation="1.4" onclick="requestChangeSingleAttributeValue('internalIndicator', 'needTime', !jdnp3.iin.getInternalIndicators('ii-#{cc.attrs.index}').needTime)" disabled="true" />
			<j:dipswitch id="ii-#{cc.attrs.index}-lc" title="Local Control (Force On)" abbreviation="1.5" onclick="requestChangeSingleAttributeValue('internalIndicator', 'localControl', !jdnp3.iin.getInternalIndicators('ii-#{cc.attrs.index}').localControl)" disabled="true" />
			<j:dipswitch id="ii-#{cc.attrs.index}-dt" title="Device Trouble (Force On)" abbreviation="1.6" onclick="requestChangeSingleAttributeValue('internalIndicator', 'deviceTrouble', !jdnp3.iin.getInternalIndicators('ii-#{cc.attrs.index}').deviceTrouble)" disabled="true" />
			<j:dipswitch id="ii-#{cc.attrs.index}-dr" title="Device Restart" abbreviation="1.7" onclick="requestChangeSingleAttributeValue('internalIndicator', 'deviceRestart', !jdnp3.iin.getInternalIndicators('ii-#{cc.attrs.index}').deviceRestart)" disabled="true" />
			<j:dipswitch id="ii-#{cc.attrs.index}-nf" title="No Function Code (Force On)" abbreviation="2.0" onclick="requestChangeSingleAttributeValue('internalIndicator', 'noFunctionCodeSupport', !jdnp3.iin.getInternalIndicators('ii-#{cc.attrs.index}').noFunctionCodeSupport)" disabled="true" />
			<j:dipswitch id="ii-#{cc.attrs.index}-ou" title="Object Unknown (Force On)" abbreviation="2.1" onclick="requestChangeSingleAttributeValue('internalIndicator', 'objectUnknown', !jdnp3.iin.getInternalIndicators('ii-#{cc.attrs.index}').objectUnknown)" disabled="true" />
			<j:dipswitch id="ii-#{cc.attrs.index}-pe" title="Parameter Error (Force On)" abbreviation="2.2" onclick="requestChangeSingleAttributeValue('internalIndicator', 'parameterError', !jdnp3.iin.getInternalIndicators('ii-#{cc.attrs.index}').parameterError)" disabled="true" />
			<j:dipswitch id="ii-#{cc.attrs.index}-eo" title="Event Buffer Overflow (Force On)" abbreviation="2.3" onclick="requestChangeSingleAttributeValue('internalIndicator', 'eventBufferOverflow', !jdnp3.iin.getInternalIndicators('ii-#{cc.attrs.index}').eventBufferOverflow)" disabled="true" />
			<j:dipswitch id="ii-#{cc.attrs.index}-ae" title="Already Executing (Force On)" abbreviation="2.4" onclick="requestChangeSingleAttributeValue('internalIndicator', 'alreadyExecuting', !jdnp3.iin.getInternalIndicators('ii-#{cc.attrs.index}').alreadyExecuting)" disabled="true" />
			<j:dipswitch id="ii-#{cc.attrs.index}-cc" title="Configuration Corrupt (Force On)" abbreviation="2.5" onclick="requestChangeSingleAttributeValue('internalIndicator', 'configurationCorrupt', !jdnp3.iin.getInternalIndicators('ii-#{cc.attrs.index}').configurationCorrupt)" disabled="true" />
		</div>
	</ui:composition>
</co:implementation>
</html>
