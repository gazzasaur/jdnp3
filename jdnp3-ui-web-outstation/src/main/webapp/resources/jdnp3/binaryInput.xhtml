<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:co="http://java.sun.com/jsf/composite"
	xmlns:j="http://sf.net/jdnp3/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<co:interface>
	<co:attribute name="point" />
</co:interface>

<co:implementation>
	<ui:composition>
		<h:outputScript library="js" name="binary.js" />
	
		<div style="font-size: 0px;">
			<j:slideswitch id="bi-#{cc.attrs.point.index}-state" title="State" onclick="requestChangeValue('bi-#{cc.attrs.point.index}', 'active')" disabled="true" />
			<j:dipswitch id="bi-#{cc.attrs.point.index}-cf" title="Chatter Filter" abbreviation="CF" onclick="requestChangeValue('bi-#{cc.attrs.point.index}', 'chatterFilter')" disabled="true" />
			<j:dipswitch id="bi-#{cc.attrs.point.index}-lf" title="Local Forced" abbreviation="LF" onclick="requestChangeValue('bi-#{cc.attrs.point.index}', 'localForced')" disabled="true" />
			<j:dipswitch id="bi-#{cc.attrs.point.index}-rf" title="Remote Forced" abbreviation="RF" onclick="requestChangeValue('bi-#{cc.attrs.point.index}', 'remoteForced')" disabled="true" />
			<j:dipswitch id="bi-#{cc.attrs.point.index}-cl" title="Communications Lost" abbreviation="CL" onclick="requestChangeValue('bi-#{cc.attrs.point.index}', 'communicationsLost')" disabled="true" />
			<j:dipswitch id="bi-#{cc.attrs.point.index}-rs" title="Restart" abbreviation="RS" onclick="requestChangeValue('bi-#{cc.attrs.point.index}', 'restart')" disabled="true" />
			<j:dipswitch id="bi-#{cc.attrs.point.index}-ol" title="Online" abbreviation="OL" onclick="requestChangeValue('bi-#{cc.attrs.point.index}', 'online')" disabled="true" />
			<div class="menu-button" style="font-size: 14px; display: inline-block; width: 34px; height: 42px; overflow: hidden;">
				<p:commandButton style="width: 100%; height: 100%" id="bi-options#{cc.attrs.point.index}" value="" type="button" icon="ui-icon-extlink" />
				<p:tieredMenu id="bi-menu#{cc.attrs.point.index}" overlay="true" trigger="bi-options#{cc.attrs.point.index}" my="left top" at="left bottom">
					<p:menuitem value="Create Event" onclick="$('[id$=&quot;bi-menu#{cc.attrs.point.index}&quot;]').toggle(); requestEvent('bi-#{cc.attrs.point.index}');" />
					<p:separator />
					<p:menuitem value="Edit" onclick="$('[id$=&quot;bi-menu#{cc.attrs.point.index}&quot;]').toggle(); PF('bi-edit#{cc.attrs.point.index}').show();" />
				</p:tieredMenu>
			</div>
		</div>
		<p:dialog header="Binary Input #{cc.attrs.point.index}" widgetVar="bi-edit#{cc.attrs.point.index}" modal="true">
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
				<h:outputText value="Event Class:" />
				<p:outputPanel>
					<j:eventbutton id="bi-#{cc.attrs.point.index}-cl-1" title="Class 1" label="1" onclick="requestChangeAttributeValue('bi-#{cc.attrs.point.index}', 'eventClass', 1)" disabled="true" />
					<j:eventbutton id="bi-#{cc.attrs.point.index}-cl-2" title="Class 2" label="2" onclick="requestChangeAttributeValue('bi-#{cc.attrs.point.index}', 'eventClass', 2)" disabled="true" />
					<j:eventbutton id="bi-#{cc.attrs.point.index}-cl-3" title="Class 3" label="3" onclick="requestChangeAttributeValue('bi-#{cc.attrs.point.index}', 'eventClass', 3)" disabled="true" />
				</p:outputPanel>
				<h:outputText value="Preferred Static Type" />
				<p:outputPanel>
					<j:eventbutton id="bi-#{cc.attrs.point.index}-st-0" title="Any" label="0" onclick="requestChangeAttributeValue('bi-#{cc.attrs.point.index}', 'staticType', {'group': 1, 'variation': 0})" disabled="true" />
					<j:eventbutton id="bi-#{cc.attrs.point.index}-st-1" title="Packed" label="1" onclick="requestChangeAttributeValue('bi-#{cc.attrs.point.index}', 'staticType', {'group': 1, 'variation': 1})" disabled="true" />
					<j:eventbutton id="bi-#{cc.attrs.point.index}-st-2" title="Flags" label="2" onclick="requestChangeAttributeValue('bi-#{cc.attrs.point.index}', 'staticType', {'group': 1, 'variation': 2})" disabled="true" />
				</p:outputPanel>
				<h:outputText value="Preferred Event Type:" />
				<p:outputPanel>
					<j:eventbutton id="bi-#{cc.attrs.point.index}-ev-0" title="Any" label="0" onclick="requestChangeAttributeValue('bi-#{cc.attrs.point.index}', 'eventType', {'group': 2, 'variation': 0})" disabled="true" />
					<j:eventbutton id="bi-#{cc.attrs.point.index}-ev-1" title="Without Time" label="1" onclick="requestChangeAttributeValue('bi-#{cc.attrs.point.index}', 'eventType', {'group': 2, 'variation': 1})" disabled="true" />
					<j:eventbutton id="bi-#{cc.attrs.point.index}-ev-2" title="Absolute Time" label="2" onclick="requestChangeAttributeValue('bi-#{cc.attrs.point.index}', 'eventType', {'group': 2, 'variation': 2})" disabled="true" />
					<j:eventbutton id="bi-#{cc.attrs.point.index}-ev-3" title="Relative Time" label="3" onclick="requestChangeAttributeValue('bi-#{cc.attrs.point.index}', 'eventType', {'group': 2, 'variation': 3})" disabled="true" />
				</p:outputPanel>
			</h:panelGrid>
		</p:dialog>
	</ui:composition>
</co:implementation>
</html>
