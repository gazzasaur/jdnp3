<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head>
</h:head>

<h:body>
	<ui:composition>
		<h:outputStylesheet library="css" name="switches.css" />
		
		<div class="dipswitch"  title="#{title}">
			<h:selectBooleanCheckbox name="dipswitch" styleClass="dipswitch-checkbox" id="#{id}" value="#{value}" disabled="#{disabled}" />
			<h:outputLabel styleClass="dipswitch-label" for="#{id}" onclick="#{onclick}">
				<span class="dipswitch-channel"></span>
				<span class="dipswitch-switch"></span>
				<span class="dipswitch-text">#{abbreviation}</span>
			</h:outputLabel>
		</div>
	</ui:composition>
</h:body>
</html>
