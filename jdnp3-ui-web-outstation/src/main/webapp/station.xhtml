<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:j="http://sf.net/jdnp3/facelets"
	xmlns:jdnp3="http://java.sun.com/jsf/composite/jdnp3">
<h:head />

<h:body>
	<f:facet name="last">
		<h:outputStylesheet library="css" name="general.css" />
	</f:facet>

	<f:view>
		<p:layout>
			<p:layoutUnit position="west" resizable="true" size="250" minSize="200" maxSize="300">
				<p:panel header="Device Selection" style="overflow: hidden;">
					<h:form>
						<p:tree value="#{uiStationTree.root}" var="node">
							<p:treeNode>
								<h:outputText value="#{node}" />
							</p:treeNode>
							
							<p:treeNode type="leaf">
								<h:commandLink target="_blank" value="#{node.device}" action="#{node.submit}" />
							</p:treeNode>
						</p:tree>
					</h:form>
				</p:panel>
			</p:layoutUnit>
			
			<p:layoutUnit position="center">
				<p:panel header="Overview">
					<p:panelGrid columns="2">
						<p:outputLabel value="Stations: " />
						<h:outputText value="#{uiStations.stationCount}" />
						<p:outputLabel value="Devices: " />
						<h:outputText value="#{uiStations.deviceCount}" />
					</p:panelGrid>
				</p:panel>
				<p:panel header="Channels">
					<p:panelGrid columns="2">
						<p:outputLabel value="Channels: " />
						<h:outputText value="#{uiStations.dataLinkCount}" />
						<p:outputLabel value="Connections: " />
						<h:outputText value="#{uiStations.dataLinkConnectionCount}" />
						<p:outputLabel value="Bindings: " />
						<h:outputText value="#{uiStations.dataLinkBindingCount}" />
					</p:panelGrid>
				</p:panel>
				<p:panel header="Bindings">
					<p:panelGrid columns="2">
						Coming Soon
					</p:panelGrid>
				</p:panel>
			</p:layoutUnit>
		</p:layout>
	</f:view>
</h:body>
</html>
