<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:j="http://sf.net/jdnp3/facelets"
	xmlns:jdnp3="http://java.sun.com/jsf/composite/jdnp3">
<h:head>
	<h:outputScript library="js" name="main.js" />
</h:head>

<h:body>
	<f:facet name="last">
		<h:outputStylesheet library="css" name="general.css" />
	</f:facet>

	<f:view>
		<h:form>
			<p:toolbar>
				<p:toolbarGroup align="right">
					<p:menuButton style="font-size: 14px;" value="Point">
						<p:menuitem value="Logout" style="font-size: 14px;" onclick="$('[id$=blah]').click()" />
					</p:menuButton>
				</p:toolbarGroup>
			</p:toolbar>
		</h:form>

				<div style="text-align: center; display: inline-block;">
					<p:panel header="Binary Input">
						<p:panelGrid style="margin: auto; text-align: right;" columns="2">
							<h:outputText style="margin-right: 10px" value="Pt0" /><jdnp3:binaryInput id="p0" />
							<h:outputText style="margin-right: 10px" value="Pt1" /><jdnp3:binaryInput id="p1" />
							<h:outputText style="margin-right: 10px" value="Pt2" /><jdnp3:binaryInput id="p2" />
							<h:outputText style="margin-right: 10px" value="Pt3" /><jdnp3:binaryInput id="p3" />
							<h:outputText style="margin-right: 10px" value="Pt4" /><jdnp3:binaryInput id="p4" />
							<h:outputText style="margin-right: 10px" value="Pt5" /><jdnp3:binaryInput id="p5" />
						</p:panelGrid>
					</p:panel>
				</div>
				<div style="text-align: center; display: inline-block;">
					<p:panel header="Analogue Input">
						<p:panelGrid style="margin: auto; text-align: right;" columns="2">
							<h:outputText style="margin-right: 10px" value="Pt0" /><jdnp3:analogInput id="p7" title="hello" />
							<h:outputText style="margin-right: 10px" value="Pt1" /><jdnp3:analogInput id="p8" />
							<h:outputText style="margin-right: 10px" value="Pt2" /><jdnp3:analogInput id="p9" />
							<h:outputText style="margin-right: 10px" value="Pt3" /><jdnp3:analogInput id="p10" />
							<h:outputText style="margin-right: 10px" value="Pt4" /><jdnp3:analogInput id="p11" />
							<h:outputText style="margin-right: 10px" value="Pt5" /><jdnp3:analogInput id="p12" />
						</p:panelGrid>
					</p:panel>
				</div>
		
	</f:view>
</h:body>
</html>
