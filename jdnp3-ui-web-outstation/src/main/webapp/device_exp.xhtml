<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:j="http://sf.net/jdnp3/facelets"
	xmlns:jdnp3="http://java.sun.com/jsf/composite/jdnp3">
<h:head>
	<h:outputScript library="js" name="device/schedule.js" />
	<h:outputScript library="js" name="device/pointlist.js" />
	<h:outputScript library="js" name="device/ui.js" />
	<h:outputScript library="js" name="device/binaryinput.js" />
	<h:outputScript library="js" name="device/analoginput.js" />
	<h:outputScript library="js" name="device/device.js" />
	<h:outputScript library="js" name="device/message.js" />
</h:head>

<h:body>
<script>
document.addEventListener("DOMContentLoaded", function(event) {
	var location = document.location.toString().replace(/\bhttp/,'ws').replace(/\/\/.*/,'//') + window.location.host + '/ws/device' + window.location.search;
	window['device'] = new jdnp3.device.Device(location);
});
</script>

	<f:facet name="last">
		<h:outputStylesheet library="css" name="general.css" />
		<h:outputStylesheet library="css" name="buttons.css" />
		<h:outputStylesheet library="css" name="switches.css" />
	</f:facet>

	<f:view>
		<h:form>
			<p:poll listener="#{jsfKeepAlive.keepUserSessionAlive()}" interval="#{(session.maxInactiveInterval - 10)/3}" />
		</h:form>

		<h:form>
			<div id="binaryInputs" style="display: none;">
				<div style="margin-bottom: 2px;" class="section-header">
					<span>Binary Inputs</span>
				</div>
				<table id="binaryInputTable" class="value-table">
				</table>
			</div>
		
			<div id="analogInputs" style="display: none;">
				<div style="margin-bottom: 2px;" class="section-header">
					<span>Analog Inputs</span>
				</div>
				<table id="analogInputTable" class="value-table">
				</table>
			</div>
		</h:form>
	</f:view>
	
	<p:dialog widgetVar="main-dialog" modal="true">
		<f:facet name="header"><span id="main-dialog-title"></span></f:facet>
		<div id="main-dialog">
		</div>
	</p:dialog>
	
	<div id="main-menu" onmouseleave="document.getElementById('main-menu').setAttribute('style', 'display: none;');">
	</div>
</h:body>
</html>
